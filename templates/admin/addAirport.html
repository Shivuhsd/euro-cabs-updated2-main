{% extends 'admin/dashboard.html' %}
{% load static %}

{% block active %}{%endblock%}
{% block airport %} active {%endblock%}

{% block content %}
<br>
<h4>Airport Rates</h4>
   <div class="container mt-2 p-5">
      <form method="POST">
         {% csrf_token %}
         <input type='text' class='form-control my-4' placeholder = 'Airport Name' name='airportName'>
         <button class="btn btn-dark">Add</button>
   </form>

   <p class="my-3">Airports</p>
   <ul class="list-group my-3">
      {% for name in data %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{name.airportName}}
        <span><a href="{% url 'cityManage' name.id %}"><button class="btn btn-primary">Manage</button></a></span>
      </li>
      {% endfor %}
    </ul>
   </div>
   
{% endblock %}
