{% extends 'admin/dashboard.html' %}
{% load static %}

{% block active %}{%endblock%}
{% block driverApp %} active {%endblock%}

{% block content %}
<br>

<h4>Driver Applications</h4>

<div class="container my-4">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Open</th>
          </tr>
        </thead>
        <tbody>
            {% for i in data %}
          <tr>
            <th>{{i.driver_id.email}}</th>
            <td><a href="{% url 'driverFilesView' i.driver_id.id %}"><div class="btn btn-dark">Open</div></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
   
<script>

  const forms = document.querySelectorAll('input')
  for(let i of forms)
  {
      i.className = 'form-control'
  }

</script>
   
{% endblock %}
